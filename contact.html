<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/free-vector/abstract-black-texture-background-hexagon_206725-413.jpg'); /* Add your background image URL here */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    header {
      background-color: rgba(34, 34, 34, 0.8); /* Semi-transparent background */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(68, 68, 68, 0.8); /* Semi-transparent background */
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #333;
      border-radius: 8px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background-color: rgba(34, 34, 34, 0.8); /* Semi-transparent background */
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
<h1>Contact Me</h1>
<nav>
<a href="index.html">Home</a> |
<a href="about.html">About</a> |
<a href="contact.html">Contact</a>
</nav>
</header>
<main>
  <div class="container" id="contact">
    <h2>Contact Us</h2>
    <p>Have questions or want to schedule a test drive? Reach out to us!</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </div>
</main>
</body>
</html>
